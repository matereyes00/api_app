{% extends 'profile/profile.html' %}
{% block content %}
<h2>Edit Profile</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <h3>Update Profile</h3>
    {{ profile_form.as_p }}

    <h3>Change Password</h3>
    {{ password_form.as_p }}

    <button type="submit">Save Changes</button>
</form>

{% endblock %}
