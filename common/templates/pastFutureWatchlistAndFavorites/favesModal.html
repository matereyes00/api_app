<div class="modal {{listType}}-modal bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            
            {%if not is_item_in_favorites %}
                <p>Added {{ title }} to favorites </p>
            {% else %}
                <p>Removed {{ title }} from favorites </p>
            {% endif %}
        
            
        </div>
    </div>
</div>
