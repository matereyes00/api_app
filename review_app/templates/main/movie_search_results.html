{% extends "main/base.html" %}
{% load static %}

{% block content %}
<h1>Search Results for "{{ query }}"</h1>

{% if results %}
    <ul>
        {% for movie in results %}
            <li>
                <a href="{% url 'review_app:movie_tv_detail' movie.Title %}">{{ movie.Title }} ({{ movie.Year }})</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No movies found.</p>
{% endif %}

<a href="/">Back to Home</a>
{% endblock %}
