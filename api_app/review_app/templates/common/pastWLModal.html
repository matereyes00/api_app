<div class="modal {{listType}}-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            {% if not is_item_in_past_watchlist%}
                <p>Added {{ title }} to the past watchlist</p>
            {% else %}
                <p>Removed {{ title }} from the past watchlist</p>
            {% endif %}
            
        </div>
    </div>
</div>
