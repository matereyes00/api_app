<div class="modal {{listType}}-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            
            {% if not is_item_in_future_watchlist%}
                <p>Added {{ title }} to the future watchlist</p>
            {% elif is_item_in_future_watchlist == True %}
                <p>Removed {{ title }} from the future watchlist</p>
            {% endif %}
        
            
        </div>
    </div>
</div>
