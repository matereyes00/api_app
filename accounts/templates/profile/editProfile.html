{% extends 'profile/profile.html' %}

{%block title %} Profile Page {%endblock title %}
{% block content %}
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% comment %} {{ form.username }} {% endcomment %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
